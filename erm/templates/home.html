{% extends "base.html" %}

{% block title %}Alpaca ERM: Home{% endblock %}

{% block script %}
<script type="text/javascript" src="/static/js/jquery_old.js"></script>
<script type="text/javascript" src="/static/js/jqBarGraph.js"></script>
{% endblock %}

{% block content %}
<p>
    This is the dashboard page. Below is a test of the bar chart code.
</p>

    <div id="simpleGraph">
    </div>
    
    <div id="multiGraph">
    </div>
    <div id="stackedGraph">
    </div>
    <script type="text/javascript">
        $(function() {

        graphResolutionByYear = new Array(
		[[14, 54, 26], '2007'],
		[[8, 48, 38], '2008'],
		[[4, 36, 57], '2009']
	);

        stackedByYear = new Array(
		[[3, 6.4, 2], '2006'],
		[[3.4, 8, 2.9], '2007'],
		[[4.1, 18, 2.64], '2008'],
		[[4.5, 22, 3.32], '2009']
	);

        graphByMonth = new Array(
		[3, 'COMERCIAL REAL ESTATE LOANS'],
		[8, 'FEDELITY DATA PROCESSING'],
		[10, 'BACK SECURITY ACT'],
		[3, 'COMERCIAL REAL ESTATE LOANS'],
		[8, 'FEDELITY DATA PROCESSING'],
		[10, 'BACK SECURITY ACT']
		
	);


        $("#simpleGraph").jqBarGraph({
            data: graphByMonth,
            width: 500,
            colors: ['#122A47', '#1B3E69'],
            color: '#1A2944',
            barSpace: 5,
            title: '<h3>RISK SCORE<br /><small></small></h3>'
        });

        $("#multiGraph").jqBarGraph({
            data: graphResolutionByYear,
            colors: ['#3D0017', '#6B0E1D', '#AB2522'],
            legends: ['Notes1', 'Notes2', 'Notes3'],
            legend: true,
            width: 500,
            color: '#ffffff',
            type: 'multi',
            postfix: '%',
            title: '<h3>VENDOR MANAGEMENT RISK SCORE<br /><small></small></h3>'
        });


        $("#stackedGraph").jqBarGraph({
            data: stackedByYear,
            colors: ['#242424', '#437346', '#97D95C'],
            legends: ['Notes1', 'Notes2', 'Notes3'],
            legend: true,
            width: 500,
            prefix: '$',
            postfix: 'k',
            title: '<h3>EXCEPTION TRAKING <br /><small>(Exception over 180 days)</small></h3>'
        });
        });
    </script>




{% endblock %}

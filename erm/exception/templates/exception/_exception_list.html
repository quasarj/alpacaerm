<script type="text/javascript">
    $(function() { // things to do when the page loads
            $(".tablesorter").tablesorter({
                widgets: ['zebra'],
                sortList: [[3,1]]
            });
    });
</script>

<table class = "tablesorter">
    <thead>
    <tr>
        <th>Action Item</th>
        <th>Audit/Exam Agency</th>
        <th style="width: 100px;">Target Date</th>
        <th>Composite Risk Score</th>
        <th>Status</th>
    </tr>
    </thead>

    <tbody>
    {% for e in exceptions %}
    <tr>
        <td><a href="{% url exception_item e.id %}" />{{ e.actionItem }}</a></td>
        <td>{{ e.auditAgency }}</td>
        <td>{{ e.targetDate }}</td>
        <td>{{ e.compositeRiskScore }}</td>
        <td>{{ e.prettyStatus }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css" />
    <title>{% block title %}Alpaca ERM{% endblock %}</title>
</head>

<body>
    <div id="logo">
        <img alt="logo" src="/static/logo.png" />
    </div>
    <div id="nav">
        {% block nav %}
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/admin/">Admin</a></li>
            <li><a href="/erm/assign/">Assign Risks from Profile</a></li>
            <li><a href="/erm/search/">Search</a></li>
            <li><a href="/erm/logout">Logout</a></li>
        </ul>
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
